apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: discovery-server
  namespace: devopspoc
  labels:
    name: discovery-server
    service: discovery-server-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: discovery-server
      type: backend
  template:
    metadata:
      labels:
        name: discovery-server
        type: backend
    spec:
      containers:
      - name: discovery-server
        image: nisumpk/discovery_server
        ports:
        - containerPort: 7001
        env:
        - name: SERVER_PORT
          value: -Dserver.port=7001
        command: ["java"]
        args: ["$(SERVER_PORT)", "-Deureka.instance.preferIpAddress=true", "-Deureka.instance.prefer-ip-address=true" , "-jar", "/usr/src/discovery-server-SNAPSHOT.jar"]
---
apiVersion: v1
kind: Service
metadata:
  name: discovery-server-service
  namespace: devopspoc
  labels:
    name: discovery-server-service
spec:
  type: NodePort
  ports:
  - port: 7001
    nodePort: 30001
    targetPort: 7001
    protocol: TCP

  selector:
    name: discovery-server
